<mat-sidenav-container class="layout-container">
  <mat-sidenav #drawer mode="side" opened class="sidenav">
    <mat-toolbar color="primary">AuthFlowPro</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/users">
        <mat-icon>group</mat-icon> Users
      </a>
      <a mat-list-item routerLink="/admin/roles">
        <mat-icon>shield</mat-icon> Roles
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()" class="menu-btn">
        <mat-icon>menu</mat-icon>
      </button>
      <span>ðŸ“‹ AuthFlowPro Panel</span>
      <span class="spacer"></span>
      <button mat-button [matMenuTriggerFor]="accountMenu">
        <mat-icon>account_circle</mat-icon> Admin
      </button>
      <mat-menu #accountMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
