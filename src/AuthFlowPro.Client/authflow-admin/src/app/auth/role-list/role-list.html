<mat-card>
  <mat-card-title>Role Management</mat-card-title>
  <mat-card-content>
    <mat-table [dataSource]="roles">

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
        <mat-cell *matCellDef="let role">{{ role.name }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="permissions">
        <mat-header-cell *matHeaderCellDef>Permissions</mat-header-cell>
        <mat-cell *matCellDef="let role">
          <ul>
            <li *ngFor="let p of role.permissions">{{ p }}</li>
          </ul>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let role">
          <button mat-icon-button color="primary" (click)="editRole(role.name)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteRole(role.name)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>
  </mat-card-content>
</mat-card>
